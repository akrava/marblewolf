language: node_js
node_js: "8"
os:
  - linux
  - osx
env:
  - TARGET_ARCH=x64
osx_image: xcode7.3
matrix:
  include:
    - os: linux
      env: TARGET_ARCH=arm
    - os: linux
      env: TARGET_ARCH=ia32
    - os: linux
      env: TARGET_ARCH=arm64
cache:
  directories:
    - "node_modules"
install:
  - npm install
script:
- npm test
branches:
  only:
- master