language: node_js
node_js: "8"
os:
  - linux
  - osx
env:
  - TARGET_ARCH=x64
matrix:
  include:
    - os: linux
      env: TARGET_ARCH=arm
    - os: linux
      env: TARGET_ARCH=ia32
    - os: linux
      env: TARGET_ARCH=arm64
    - os: osx
      osx_image: xcode7.3
cache:
  directories:
    - "node_modules"
install:
  - npm install
  - npm install -g codecov
script:
  - npm test
  - istanbul cover ./node_modules/mocha/bin/_mocha --reporter lcovonly -- -R spec
  - codecov
branches:
  only: master