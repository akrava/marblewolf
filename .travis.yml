language: node_js
node_js: "8"
os:
  - linux
  - osx
env:
  - TARGET_ARCH=x64
matrix:
  include:
    - os: linux
      env: TARGET_ARCH=arm
    - os: linux
      env: TARGET_ARCH=ia32
    - os: linux
      env: TARGET_ARCH=arm64
    - os: osx
      osx_image: xcode7.3
cache:
  directories:
    - "node_modules"
install:
  - npm install
  - npm install nodeunit jscoverage coveralls --save-dev
script:
  - npm test
after_success: npm run coveralls
branches:
  only: master